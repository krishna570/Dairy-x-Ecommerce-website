<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dairy-X</title>
    <link rel="shortcut icon" href="image/images (2).jfif" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .type-btn {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            color: #666;
            transition: all 0.3s;
        }

        .type-btn:hover {
            background: #e8e8e8;
        }

        .type-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .type-btn i {
            margin-right: 5px;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .admin-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .admin-btn:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .admin-note {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
        }

        .admin-note i {
            margin-right: 5px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 15px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home a:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ü•õ Dairy-X</h1>
            <p>Login to your account</p>
        </div>

        <!-- Login Type Selection -->
        <div class="login-type-selector">
            <button class="type-btn active" id="userLoginBtn" onclick="switchLoginType('user')">
                <i class="fas fa-user"></i> User Login
            </button>
            <button class="type-btn" id="adminLoginBtn" onclick="switchLoginType('admin')">
                <i class="fas fa-user-shield"></i> Admin Login
            </button>
        </div>

        <!-- User Login Form -->
        <form id="userLoginForm" class="login-form active" onsubmit="handleUserLogin(event)">
            <div class="form-group">
                <label for="userEmail">Email Address</label>
                <input type="email" id="userEmail" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login as User
            </button>
        </form>

        <!-- Admin Login Form -->
        <form id="adminLoginForm" class="login-form" onsubmit="handleAdminLogin(event)">
            <div class="form-group">
                <label for="adminUsername">Admin Username</label>
                <input type="text" id="adminUsername" name="username" placeholder="Enter admin username" required>
            </div>

            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" name="password" placeholder="Enter admin password" required>
            </div>

            <div class="admin-note">
                <i class="fas fa-info-circle"></i> Default: admin / admin123
            </div>

            <button type="submit" class="login-btn admin-btn">
                <i class="fas fa-shield-alt"></i> Login as Admin
            </button>
        </form>

        <div class="signup-link" id="signupLink">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>

        <div class="back-home">
            <a href="index.php">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="login-backend.js"></script>
</body>
</html>
